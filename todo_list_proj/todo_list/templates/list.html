<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <h1>List Items</h1>
    <h2>List: {{ list_obj.list_name }}</h2>
    <form action="{% url 'add_item' list_obj.id %}" method="post">
        {% csrf_token %}
        <label for="item_descr">New Item:</label>
        <input type="text" id="item_descr" name="item_descr">
        <button type="submit">Add Item</button>
    </form>
    <ul>
        {% for item in list_items %}
            <li>{{ item.item_descr }}
                <form action="{% url 'delete_item' item.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
                <a href="{% url 'item_details' item.id %}"><button>Details</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
