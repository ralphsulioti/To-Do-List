<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
</head>
<body>
    <h1>Item Details</h1>
    <p><strong>Description:</strong> {{ item.item_descr }}</p>
    <p><strong>Date Added:</strong> {{ item.item_date_added }}</p>
    <p><strong>Status:</strong> {% if item.item_done %}Done{% else %}Not Done{% endif %}</p>
    <p><strong>List:</strong> {{ list_name }}</p>
    <!-- Add other fields of the Item model as needed -->
    <a href="{% url 'list_view' item.list_id.id %}">Back to List</a>
</body>
</html>
